                    <h1 class="page-title">Report Issues</h1>
                    <p class="page-subtitle">Bug reports, vulnerabilities, and copyright infringement reporting.</p>
                </section>

                <div class="report-container">
  <h1>Submit a Report Form</h1>
  <p><!-- Description --></p>

<form action="https://formsubmit.co/voltzdistro@gmail.com" method="POST" enctype="multipart/form-data">
    <label for="type">Report Type</label>
    <select id="type" name="type" required>
      <option value="">Select one...</option>
      <option value="bug">Bug Report</option>
      <option value="vulnerability">Vulnerability</option>
      <option value="copyright">Copyright Infringement</option>
      <option value="other">Other</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Describe the issue clearly..." required></textarea>

    <label for="email">Your Email (optional)</label>
    <input type="email" id="email" name="email" placeholder="name@example.com">

    <label for="file">Attach File (optional)</label>
    <input type="file" id="file" name="file">

    <button type="submit">Submit Report</button>
    <input type="hidden" name="_next" value="https://voltzdistro.github.io/thank-you.html">
  </form>
</div>
  </form>
