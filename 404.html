<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Voltzdistro</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      background-color: #001D39;
      color: #7BBDE8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .error-box {
      max-width: 600px;
    }

    .error-box h1 {
      font-size: 4rem;
      color: #7BBDE8;
      margin-bottom: 1rem;
    }

    .error-box p {
      font-size: 1.2rem;
      color: #BDD8E9;
      margin-bottom: 2rem;
    }

    .error-box a {
      color: #6EA2B3;
      text-decoration: none;
      border: 1px solid #6EA2B3;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .error-box a:hover {
      background-color: #4E8EA2;
      color: #001D39;
      border-color: #4E8EA2;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>You're deep in the network, but this page doesn’t exist.<br>
    Maybe it got wiped... or maybe it never existed at all.</p>
    <a href="index.html">Return to Base</a>
  </div>
</body>
</html>
